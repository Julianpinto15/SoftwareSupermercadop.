<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<title>SUPERMERCADO</title>

	<meta charset="utf-8">
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3082/3082011.png" type="image/x-icon">
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>

<header th:fragment="header">
	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid">
			<!-- Logo/Title section -->
			<div class="navbar-brand">
				<a class="text-title" th:text="${titulo}"></a>
			</div>

			<!-- Navigation buttons group -->
			<div class="d-flex align-items-center gap-2">
				<a th:href="@{/principal}" class="btn btn-margin btn-primary">
					<i class="fas fa-home" style="color: white;"></i>
				</a>

				<form class="d-inline-block m-0" th:action="@{/logout}" method="post">
					<button class="btn btn-danger d-flex align-items-center">
						<i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesi√≥n
					</button>
				</form>
			</div>
		</div>
	</nav>
</header>

<div class="">
	<div th:if="${success != null}" class="alert alert-primary alert-dismissible fade show">
		[[${success}]]>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
	</div>
</div>

<div class="container">
	<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show">
		[[${error}]]>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
	</div>
</div>

<div class="container">
	<div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show">
		[[${warning}]]>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
	</div>
</div>

<div class="container">
	<div th:if="${info != null}" class="alert alert-info alert-dismissible fade show">
		[[${info}]]>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
	</div>
</div>

<footer th:fragment="footer">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
</footer>
</body>
</html>
