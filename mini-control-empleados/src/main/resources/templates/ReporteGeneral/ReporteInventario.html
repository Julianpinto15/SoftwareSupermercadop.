<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="header">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3082/3082011.png" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Agregar estas líneas en la sección head de tu HTML -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <title>Gestiones principales</title>
  <link rel="stylesheet" th:href="@{/css/principal.css}">
  <style>
    .contenido-principal{
      display: flex;
      justify-content: center;
      margin-top: 70px;
    }

    .contenido-btn{
      width: 275px;
    }
  </style>
</head>
<body>
<!-- Header con Navbar -->
<div class="sidebar">
  <div class="sidebar-header">
    <h2>Reportes Generalizado</h2>
  </div>

  <div class="sidebar-menu">
    <div class="menu-section-title">MENU PRINCIPAL</div>

    <a href="javascript:void(0);" onclick="abrirVentana(this.href)" th:href="@{/Reportes/}">
      <i class="bi bi-house-fill"></i> Inicio
    </a>

    <a href="javascript:void(0);" onclick="abrirVentana(this.href)" th:href="@{/reporteInventario/}">
      <i class="bi bi-table"></i> Reporte Inventario
    </a>

    <div class="menu-section-title mt-3">CONFIGURACIÓN</div>

    <a href="#" id="theme-toggle">
      <i class="fas fa-adjust"></i> Cambiar Tema
    </a>
  </div>

  <div class="sidebar-footer">
    <a href="javascript:void(0);"class="btn btn-primary btn-block" onclick="abrirVentana(this.href)" th:href="@{/principal}">
      <i class="fas fa-home"></i> Menu Principal
    </a>
  </div>
</div>
<!-- Main Wrapper -->
<div class="main-wrapper">
  <!-- Main Header -->
  <div class="main-header">
            <span class="user-info">
                <i class="fas fa-user-circle me-2"></i>
                Bienvenido, <strong><span sec:authentication="principal.username"></span></strong>
            </span>
  </div>
  <!-- Main Content -->
  <div class="main-content" >

    <div class="row mb-4">
      <div class="col">
        <h1 class="text-center fw-bold">Reporte de Inventario</h1>
        <hr>
      </div>
    </div>

    <div class="row mb-3 contenido-principal">
      <div class="col-md-3">
        <label for="categoria-filter2">Categoría:</label>
        <select class="form-select" id="categoria-filter2">
          <option value="">-- Seleccione una categoría --</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="orden-filter">Ordenamiento:</label>
        <select class="form-select" id="orden-filter" disabled>
          <option value="">-- Seleccione ordenamiento --</option>
          <option value="asc_nombre">Ascendente por nombre</option>
          <option value="desc_nombre">Descendente por nombre</option>
          <option value="mayor_stock">Mayor a menor (stock)</option>
          <option value="menor_stock">Menor a mayor (stock)</option>
        </select>
      </div>

      <div class="col-md-3 mt-4 contenido-btn">
        <button id="btn-imprimir-pdf" class="btn btn-primary" disabled>
          <i class="fas fa-file-pdf"></i> Imprimir PDF
        </button>

        <div class="mt-4">
          <button id="btn-imprimir-todo" class="btn btn-success">
            <i class="fas fa-print"></i> Imprimir todo el inventario
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- SweetAlert2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/js/reporteInventario.js}"></script>

</body>
</html>
