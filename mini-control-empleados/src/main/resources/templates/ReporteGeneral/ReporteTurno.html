        <a href="javascript:void(0);" onclick="abrirVentana(this.href)" th:href="@{/Reportes/}">
            <i class="bi bi-house-fill"></i> Inicio
        </a>

        <div sec:authorize="hasAnyRole('ADMIN', 'GERENTE')">
            <a href="javascript:void(0);" onclick="abrirVentana(this.href)" th:href="@{/reporteTurno/}">

        <a href="#" id="theme-toggle">

        </a>
    </div>

    <div class="sidebar-footer">

    </div>
</div>
<!-- Main Wrapper -->

    <!-- Main Header -->
    <div class="main-header">
            <span class="user-info">
                <i class="fas fa-user-circle me-2"></i>

            </span>
    </div>
    <!-- Main Content -->
    <div class="main-content" >
        <h1>Este es el reporte turno</h1>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
