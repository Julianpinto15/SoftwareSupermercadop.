# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost/supermercado
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.show-sql=true

# Configuración de Thymeleaf
spring.thymeleaf.cache=false

# Configuración de logging
logging.level.org.hibernate.type.descriptor.sql.BasicTypeDescriptor=TRACE
logging.level.org.hibernate.type=TRACE

# Configuración de desarrollo
spring.devtools.livereload.enabled=true

# Configuración de Jackson
spring.jackson.serialization.fail-on-empty-beans=false

# Configuración del servidor
server.servlet.session.persistent=false


# Configuración de envío de emails
email.sender=sbarbosarivas@gmail.com
email.password=mtsvutoyijpginbk

# Configuración de multipart (para adjuntar archivos)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Aumentar buffers y timeouts para conexiones grandes
server.tomcat.max-swallow-size=10MB
server.tomcat.max-http-response-header-size=65536
server.compression.enabled=true
server.compression.min-response-size=1024

# Optimización para MySQL
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.jpa.properties.hibernate.jdbc.time_zone=UTC



